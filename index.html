<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioSynTech - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=logout,close" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- HERO -->
    <div class="hero">
        <div class="campoUser">
            <label for="iconFileInput" style="cursor: pointer;">
                <img id="preview" src="https://placehold.co/40x40/667eea/black?text=üë§" alt="Perfil" onerror="this.src='https://placehold.co/40x40/667eea/ffffff?text=üë§'">
                <input type="file" id="iconFileInput" style="display: none;" accept="image/*">
            </label>
            <h5 id="nameUser"></h5>
            <div id="sairBtn" style="display: none;">
                <span class="material-symbols-outlined" style="font-size: 20px;">logout</span>
            </div>
        </div>

        <div class="hero__inner">
            <h1 class="hero__title">üß¨ BioSynTech üèãüèΩüéß</h1>
            <p class="hero__lead">Crie sua conta, √© gr√°tis.</p>
            <button onclick="openModal()" id="openModal" class="btn btn--primary btn-big">Criar Conta</button>
        </div>

        <!-- MODAL PRINCIPAL -->
        <div id="main-modal" class="modal">
            <div class="modal-content">
                <!-- ABAS -->
                <div class="tabs">
                    <div id="tab-login" class="tab active" onclick="showLogin()">Login</div>
                    <div id="tab-create" class="tab" onclick="showCreate()">Criar Conta</div>
                </div>

                <!-- LOGIN -->
                <div id="login-box">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="email" id="login-email" placeholder="Email" autocomplete="email">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Senha" autocomplete="current-password">
                    </div>
                    <button id="btn-login" type="button" class="btn--primary">LOGIN</button>
                    <p class="error" id="login-error"></p>
                </div>

                <!-- CRIAR CONTA -->
                <div id="create-box" style="display: none;">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="create-apelido" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="create-email" placeholder="E-mail" autocomplete="email">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="create-password" placeholder="Senha">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="create-password-confirm" placeholder="Confirmar Senha">
                    </div>
                    <button id="btn-create" type="button" class="btn--primary">SIGN UP</button>
                    <p class="error" id="create-error"></p>
                </div>  

                <button id="google-login" type="button">
                    <i class="fab fa-google"></i>
                    <span>Entrar com Google</span>
                </button>

                <div class="close" onclick="closeModal()">
                    <span class="material-symbols-outlined">close</span>
                </div>
            </div>
        </div>
    </div>

    <!-- CONTE√öDO AP√ìS LOGIN -->
    <div id="loja-main-content" class="main-content">
        <div class="welcome-section">
            <h2>Bem-vindo ao BioSynTech! üéâ</h2>
            <p>Voc√™ foi autenticado com sucesso. Esta √© sua √°rea exclusiva.</p>
        </div>
    </div>

    <!-- TOAST -->
    <div id="toast" class="toast"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { 
            getAuth, 
            signOut,
            GoogleAuthProvider, 
            signInWithPopup,
            setPersistence,
            browserLocalPersistence,
            createUserWithEmailAndPassword,
            onAuthStateChanged,
            signInWithEmailAndPassword,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js";

        // CONFIGURA√á√ÉO DO FIREBASE FAVOR N√ÉO N√ÉO ALTERAR
        const firebaseConfig = {
            apiKey: "AIzaSyCfTamd-cCerKdXxsl1SrOqKKKz5gf7qek",
            authDomain: "biosyntech-fe492.firebaseapp.com",
            projectId: "biosyntech-fe492",
            storageBucket: "biosyntech-fe492.firebasestorage.app",
            messagingSenderId: "731720654700",
            appId: "1:731720654700:web:40ecd6b5304b0cd1171d49",
            measurementId: "G-ERSN909NSE"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);
        const provider = new GoogleAuthProvider();

        // FUN√á√ïES GLOBAIS
        window.openModal = () => document.getElementById("main-modal").classList.add("show");
        window.closeModal = () => document.getElementById("main-modal").classList.remove("show");

        window.showLogin = () => {
            document.getElementById("login-box").style.display = "flex";
            document.getElementById("create-box").style.display = "none";
            document.getElementById("tab-login").classList.add("active");
            document.getElementById("tab-create").classList.remove("active");
        };

        window.showCreate = () => {
            document.getElementById("login-box").style.display = "none";
            document.getElementById("create-box").style.display = "flex";
            document.getElementById("tab-create").classList.add("active");
            document.getElementById("tab-login").classList.remove("active");
        };

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 3000);
        }

        function loggedUi() {
            document.querySelector("#openModal").style.display = "none";
            document.querySelector(".hero__lead").style.display = "none";
            document.querySelector("#loja-main-content").classList.add("show");
            document.querySelector("#sairBtn").style.display = "block";
            document.querySelector(".campoUser").style.display = "flex";
        }

        function logoutUi() {
            document.querySelector("#openModal").style.display = "inline-block";
            document.querySelector(".hero__lead").style.display = "block";
            document.querySelector("#loja-main-content").classList.remove("show");
            document.querySelector("#sairBtn").style.display = "none";
            document.querySelector("#nameUser").textContent = "";
        }

        // MONITORAR AUTENTICA√á√ÉO
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("Usu√°rio restaurado:", user.email);
                document.querySelector("#nameUser").innerText = user.email;
                loggedUi();
            } else {
                console.log("Nenhum usu√°rio logado.");
                logoutUi();
            }
        });

        // CRIAR CONTA
        document.getElementById("btn-create").addEventListener("click", async () => {
            const apelido = document.getElementById("create-apelido").value;
            const email = document.getElementById("create-email").value;
            const password = document.getElementById("create-password").value;
            const confirmPassword = document.getElementById("create-password-confirm").value;
            const errorDiv = document.getElementById("create-error");

            errorDiv.style.display = "none";

            if (!apelido || !email || !password || !confirmPassword) {
                errorDiv.textContent = "Preencha todos os campos";
                errorDiv.style.display = "block";
                return;
            }

            if (password !== confirmPassword) {
                errorDiv.textContent = "As senhas n√£o coincidem";
                errorDiv.style.display = "block";
                return;
            }

            try {
                await setPersistence(auth, browserLocalPersistence);
                const result = await createUserWithEmailAndPassword(auth, email, password);
                
                // Atualizar perfil com o apelido
                await updateProfile(result.user, {
                    displayName: apelido
                });

                showToast("Conta criada com sucesso!");
                document.getElementById("create-apelido").value = "";
                document.getElementById("create-email").value = "";
                document.getElementById("create-password").value = "";
                document.getElementById("create-password-confirm").value = "";
                window.closeModal();
                window.showLogin();
            } catch (error) {
                let message = error.message;
                if (error.code === 'auth/email-already-in-use') {
                    message = "Email j√° cadastrado";
                } else if (error.code === 'auth/weak-password') {
                    message = "Senha muito fraca (m√≠nimo 6 caracteres)";
                }
                errorDiv.textContent = message;
                errorDiv.style.display = "block";
            }
        });

        // LOGIN COM EMAIL
        document.getElementById("btn-login").addEventListener("click", async () => {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            const errorDiv = document.getElementById("login-error");

            errorDiv.style.display = "none";

            if (!email || !password) {
                errorDiv.textContent = "Preencha todos os campos";
                errorDiv.style.display = "block";
                return;
            }

            try {
                await setPersistence(auth, browserLocalPersistence);
                await signInWithEmailAndPassword(auth, email, password);
                showToast("Login realizado com sucesso!");
                window.closeModal();
            } catch (error) {
                let message = error.message;
                if (error.code === 'auth/user-not-found') {
                    message = "Usu√°rio n√£o encontrado";
                } else if (error.code === 'auth/wrong-password') {
                    message = "Senha incorreta";
                }
                errorDiv.textContent = message;
                errorDiv.style.display = "block";
            }
        });

        // LOGIN COM GOOGLE
        document.getElementById("google-login").addEventListener("click", async () => {
            try {
                await setPersistence(auth, browserLocalPersistence);
                const result = await signInWithPopup(auth, provider);
                showToast("Login com Google realizado!");
                window.closeModal();
            } catch (error) {
                document.getElementById("login-error").textContent = error.message;
                document.getElementById("login-error").style.display = "block";
            }
        });

        // LOGOUT
        document.getElementById("sairBtn").addEventListener("click", async () => {
            try {
                await signOut(auth);
                showToast("Logout realizado com sucesso!");
                document.getElementById("login-email").value = "";
                document.getElementById("login-password").value = "";
            } catch (error) {
                console.error("Erro ao fazer logout:", error);
            }
        });

        // UPLOAD DE FOTO
        const iconInput = document.getElementById('iconFileInput');
        const preview = document.getElementById('preview');

        iconInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file || !auth.currentUser) return;

            preview.src = URL.createObjectURL(file);

            try {
                const storageRef = ref(storage, `users/${auth.currentUser.uid}/profile.jpg`);
                await uploadBytes(storageRef, file);
                const url = await getDownloadURL(storageRef);
                
                await updateProfile(auth.currentUser, {
                    photoURL: url
                });

                preview.src = url;
                showToast("Foto atualizada com sucesso!");
            } catch (error) {
                console.error("Erro no upload:", error);
                showToast("Erro ao atualizar foto");
            }
        });
    </script>
</body>
</html>
